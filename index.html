<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower</title>
</head>
<body>
  <style>
    #field {
      border: 1px solid black;
      margin: 0 auto;
      display: block;
    }
  </style>
  
  <canvas id="field" width="400" height="400"></canvas>

  <script>
    const field = document.querySelector('#field');
    const ctx = field.getContext('2d');

    ctx.moveTo(200, 400)
    
    ctx.lineTo(200, 380);
    ctx.lineTo(220, 360);
    ctx.lineTo(220, 340);
    ctx.lineTo(200, 320);
    ctx.lineTo(200, 300);
    ctx.stroke();
  </script>
</body>
</html>
